<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Relax Music</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="icon" href="https://cdn.glitch.com/75c2508d-4fa5-4dd7-8fc5-789f5da3773d%2Ficon.png?1539433190188">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<p class="display-4 text-center">Chill & Relax Music</p>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-sm-4 py-2">
					<div class="card">
						<img class="card-img-top" src="https://cdn.glitch.com/75c2508d-4fa5-4dd7-8fc5-789f5da3773d%2Fimg01.jpeg?1539336705618" alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title text-center">Chill</h5>
						</div>
						<div class="card-footer">
							<div class="text-center"><button class="btn btn-outline-primary" id="chill" onclick="playAudio()">Start</button></div>
						</div>
					</div>
				</div>
				<div class="col-sm">
					<div class="card">
						<img class="card-img-top" src="https://cdn.glitch.com/75c2508d-4fa5-4dd7-8fc5-789f5da3773d%2Fcalm.jpg?1539336729828" alt="">
						<div class="card-body">
							<h5 class="card-title text-center">Calm</h5>
						</div>
						<div class="card-footer">
							<div class="text-center"><button class="btn btn-outline-primary" id="calm" onclick="playAudioCalm()">Start</button></div>
						</div>
					</div>
				</div>
				<div class="col-sm">
					<div class="card">
						<img class="card-img-top" src="https://cdn.glitch.com/75c2508d-4fa5-4dd7-8fc5-789f5da3773d%2Fpexels-photo-235990.jpeg?1539336706791" alt="">
						<div class="card-body">
							<h5 class="card-title text-center">Relax</h5>
						</div>
						<div class="card-footer">
							<div class="text-center"><button class="btn btn-outline-primary" id="relax" onclick="playAudioRelax()">Start</button></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 py-2">
				<div class="card">
					<img class="card-img-top" src="https://cdn.glitch.com/75c2508d-4fa5-4dd7-8fc5-789f5da3773d%2Frain.jpeg?1539432767416">
					<div class="card-body">
						<h5 class="card-title text-center">Rain</h5>
					</div>
					<div class="card-footer">
						<div class="text-center"><button class="btn btn-outline-primary" id="rain" onclick="playAudioRain()">Start</button></div>
					</div>
				</div>
			</div>
			<div class="col-sm-4 py-2">
				<div class="card">
					<img class="card-img-top" src="https://cdn.glitch.com/75c2508d-4fa5-4dd7-8fc5-789f5da3773d%2Focean.jpeg?1539432919525" alt="">
					<div class="card-body">
						<h5 class="card-title text-center">Ocean</h5>
					</div>
					<div class="card-footer">
						<div class="text-center"><button class="btn btn-outline-primary" id="ocean" onclick="playAudioOcean()">Start</button></div>
					</div>
				</div>
			</div>
			<div class="col-sm-4 py-2">
				<div class="card">
					<img class="card-img-top" src="https://cdn.glitch.com/75c2508d-4fa5-4dd7-8fc5-789f5da3773d%2Fpiano.jpeg?1539432766706" alt="">
					<div class="card-body">
						<h5 class="card-title text-center">Piano</h5>
					</div>
					<div class="card-footer">
						<div class="text-center"><button class="btn btn-outline-primary" id="piano" onclick="playAudioPiano()">Start</button></div>
					</div>
				</div>
			</div>
		</div>
	</div>
<hr>

<script src="script.js"></script>
</body>
</html>
